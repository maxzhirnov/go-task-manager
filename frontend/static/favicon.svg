<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
    <!-- Main hexagon -->
    <polygon 
        points="16,4 28,10 28,22 16,28 4,22 4,10" 
        fill="#1c1c1c" 
        stroke="#0984e3" 
        stroke-width="1.5"
    />
    
    <!-- Core circle -->
    <circle 
        cx="16" 
        cy="16" 
        r="6" 
        fill="none" 
        stroke="#00b894" 
        stroke-width="1.5"
    />
    
    <!-- Center dot -->
    <circle 
        cx="16" 
        cy="16" 
        r="2" 
        fill="#00b894"
    />
    
    <!-- Connection lines -->
    <path 
        d="M16,7 V10 M16,22 V25 M7,16 H10 M22,16 H25" 
        stroke="#00b894" 
        stroke-width="1.5"
        stroke-linecap="round"
    />
</svg>